<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ampbin</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jotted/latest/jotted.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/ampbin.min.css">
</head>
<body>

<header class="container">
    <div class="row">
        <div class="twelve columns">
            ampbin
        </div>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="twelve columns" id="editor">

        </div>
    </div>
</main>

<footer class="container">
    <div class="row">
        <div class="twelve columns">
            footer
        </div>
    </div>
</footer>

<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
<script src="https://cdn.jsdelivr.net/jotted/latest/jotted.min.js"></script>
<script>
  var editor = ace.edit("editor");
  //editor.setTheme("ace/theme/twilight");
  editor.getSession().setMode("ace/mode/html");

	new Jotted(document.querySelector('#editor'), {
		files: [
			{
				type: 'html',
				url: '/start.html'
			}
		],
		pane: 'html',
		showBlank: true,
		plugins: [
			'ace'
		]
	});
</script>
</body>
</html>
