    <script>
        var delay;
        var previewContainer = document.getElementById('previewcontainer');
        var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'text/html',
            lineNumbers: true
        });
        editor.on("change", function() {
            clearTimeout(delay);
            delay = setTimeout(updatePreview, 300);
        });
        function updatePreview() {
            emptyPreviewContainer();
            createPreviewIframe();
            var previewFrame = document.getElementById('preview');
            var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
            preview.open();
            preview.write(editor.getValue());
            preview.close();
        }
        setTimeout(updatePreview, 300);
        function emptyPreviewContainer() {
            previewContainer.innerHTML = '';
        }
        function createPreviewIframe() {
            var iframe = document.createElement('iframe');
            iframe.id = 'preview';
            previewContainer.appendChild(iframe);
        }
    </script>
    <script src="https://cdn.ampproject.org/v0/validator.js"></script>
    <script>
        var result;

        var ampStatus = document.getElementById('amp_status');
        function updateAmpStatus(status) {
            ampStatus.innerHTML = status;
            ampStatus.classList.remove('pass');
            ampStatus.classList.remove('fail');
            ampStatus.classList.add(status.toLowerCase());
        }

        editor.on("change", function() {
            result = amp.validator.validateString(editor.getValue());
            updateAmpStatus(result.status);
        });
    </script>

    <script>
        var savebutton = document.getElementById('savebutton');
        const firestore = firebase.firestore();
        const settings = {/* your settings... */ timestampsInSnapshots: true};
        firestore.settings(settings);
        var db = firebase.firestore();

        // Enable 'save' button after user is logged in
        firebase.auth().onAuthStateChanged(function(user) {
            savebutton.disabled = false;
        });

        savebutton.onclick = function() {
            db.collection("bins").add({
                user: userid,
                amphtml: editor.getValue(),
                saved: new Date().getTime()
            })
            .then(function(docRef) {
                console.log("Document written with ID: ", docRef.id);
                updateHash(docRef.id);
            })
            .catch(function(error) {
                console.error("Error adding document: ", error);
            });
        }

        function updateHash(hash) {
            window.location.hash = '#' + hash;
        }

    </script>
    <script>
        if(window.location.hash.length > 0) {
            firebase.auth().onAuthStateChanged(function(user) {
                console.log("Loading bin.");
                getBin(window.location.hash);
            });
        }

        function getBin(bin) {
            bin = bin.replace("#", "");
            console.log("Getting bin " + bin);
            var docRef = db.collection("bins").doc(bin);

            docRef.get().then(function(doc) {
                if (doc.exists) {
                    //console.log("Document data:", doc.data());
                    editor.setValue(doc.data().amphtml);
                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            }).catch(function(error) {
                console.log("Error getting document:", error);
            });
        }
