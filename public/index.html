<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ampbin</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jotted/latest/jotted.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/ampbin.min.css?v=0.1.0">
</head>
<body>

<header class="container">
    <div class="row">
        <div class="six columns">
            ampbin
        </div>
        <div class="six columns right">
            <button id="save">save</button>
        </div>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="twelve columns jotted-theme-bin" id="editor">

        </div>
    </div>
</main>

<footer class="container">
    <div class="row">
        <div class="twelve columns">
            footer
        </div>
    </div>
</footer>

<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/mode/htmlembedded/htmlembedded.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdn.jsdelivr.net/jotted/latest/jotted.min.js"></script>
<script>

  new Jotted(document.querySelector('#editor'), {
    files: [{
      type: 'html',
      url: '/start.html'
    }],
    pane: 'html',
    plugins: [
      'codemirror'
    ]
  });

</script>

<script src='/__/firebase/3.9.0/firebase-app.js'></script>
<script src='/__/firebase/3.9.0/firebase-auth.js'></script>
<script src='/__/firebase/3.9.0/firebase-database.js'></script>
<script src='/__/firebase/init.js'></script>
<script src="/assets/js/ampbin.js"></script>
</body>
</html>
